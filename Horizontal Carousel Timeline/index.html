<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Carousel Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
Made in the course HTML e CSS Feliz by Marco Bruno.
https://www.firedlabs.com/
-->

    <!--
https://i.ibb.co/ByHFYcf/logo-caelum.png
https://i.ibb.co/XSmBYKm/logo-collabcode.png
https://i.ibb.co/nRCkymQ/logo-getninjas.png
https://i.ibb.co/FBxTkK1/logo-impulso.png
https://i.ibb.co/G2rg5jQ/logo-locaweb.png
-->

    <h1 class="main-title">
        Empresas pelas quais já passei
    </h1>

    <section class="main-carousel">
        <button class="button-arrow -left" title="Clique para voltar">
            <span class="content">Voltar</span>
        </button>

        <div class="items">
            <div class="cards">
                <article class="node-card">
                    <h2 class="main-title -second">2012</h2>
                    <div class="logo">
                        <img src="https://i.ibb.co/G2rg5jQ/logo-locaweb.png" alt="Logo da Locaweb">
                    </div>
                </article>

                <article class="node-card">
                    <h2 class="main-title -second">2014</h2>
                    <div class="logo -no-padding">
                        <img class="image" src="https://i.ibb.co/ByHFYcf/logo-caelum.png" alt="Logo da Caelum">
                    </div>
                </article>

                <article class="node-card">
                    <h2 class="main-title -second">2016</h2>
                    <div class="logo -bg-red">
                        <img src="https://i.ibb.co/nRCkymQ/logo-getninjas.png" alt="Logo da GetNinjas">
                    </div>
                </article>

                <article class="node-card">
                    <h2 class="main-title -second">2017</h2>
                    <div class="logo -no-padding">
                        <img class="image" src="https://i.ibb.co/ByHFYcf/logo-caelum.png" alt="Logo da Caelum">
                    </div>
                </article>

                <article class="node-card">
                    <h2 class="main-title -second">2018</h2>
                    <div class="logo">
                        <img src="https://i.ibb.co/FBxTkK1/logo-impulso.png" alt="Logo da Impulso">
                    </div>
                </article>

                <article class="node-card">
                    <h2 class="main-title -second">2019</h2>
                    <div class="logo -bg-red">
                        <img src="https://i.ibb.co/XSmBYKm/logo-collabcode.png" alt="Logo da CollabCode">
                    </div>
                </article>
            </div>
        </div>

        <button class="button-arrow -right" title="Clique para avançar">
            <span class="content">Avançar</span>
        </button>
    </section>

    <script>
        const rightButton = document.querySelector('.button-arrow.-right');
        const leftButton = document.querySelector('.button-arrow.-left');
        const cards = document.querySelector('.cards');
        let totalPixels = 0;

        function moveToRight() {
            totalPixels += 100;
            cards.style.transform = `translateX(${totalPixels}px)`;
        }

        function moveToLeft() {
            totalPixels -= 100;
            cards.style.transform = `translateX(${totalPixels}px)`;
        }

        rightButton.addEventListener('click', moveToRight);

        leftButton.addEventListener('click', moveToLeft);

        document.addEventListener('keyup', event => {
            const key = event.key;

            if (key === 'ArrowRight') {
                moveToRight();
            }

            if (key === 'ArrowLeft') {
                moveToLeft();
            }
        });

    </script>
</body>

</html>
